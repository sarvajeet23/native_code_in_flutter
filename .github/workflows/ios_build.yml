name: iOS Build

on:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: flutter-macos-stable-3.29.0-arm64
          restore-keys: |
            flutter-macos-stable-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          cache: true

      - name: Check Flutter Version
        run: flutter --version

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Dart Version
        run: dart --version

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Ensure iOS directory & generate Podfile if missing
        run: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi
          if [ ! -f "ios/Podfile" ]; then
            flutter pub get
            cd ios && pod init && cd ..
          fi

      - name: Set iOS Deployment Target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' ios/Runner.xcodeproj/project.pbxproj
          cd ios && pod install --repo-update

      - name: Build iOS (No Codesign)
        env:
          APP_STORE_TOKEN: ${{ secrets.IOS_BUILD }}
        run: flutter build ios --no-codesign

      - name: Build iOS IPA
        run: flutter build ipa --release

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/ios/ipa/*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa

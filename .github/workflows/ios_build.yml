name: iOS Build

on:
  push:
    branches:
      - main  # Change this if your branch name is different

jobs:
  build-ios:
    runs-on: macos-latest  # Use GitHub's macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # Use stable Flutter version
          architecture: x64  # Ensures compatibility

      - name: Verify Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS
        run: flutter build ios --release
        env:
          APP_STORE_TOKEN: ${{ secrets.ISO_BUILD }}  # Use the secret token

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos

      - name: Cleanup
        run: flutter clean

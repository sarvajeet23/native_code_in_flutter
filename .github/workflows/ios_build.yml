name: iOS Build

on:
  push:
    branches:
      - master  # Change this if your branch is different

jobs:
  build-ios:
    runs-on: macos-latest  # Use GitHub macOS runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS
        env:
          APP_STORE_TOKEN: ${{ secrets.ISO_BUILD }}  # Ensure the secret is correctly set
        run: flutter build ios --release

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4  # âœ… Updated to latest version
        with:
          name: ios-build
          path: build/ios/iphoneos

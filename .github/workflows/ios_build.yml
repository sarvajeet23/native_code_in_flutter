name: iOS Build

on:
  push:
    branches:
      - master  # Adjust based on your default branch

jobs:
  build-ios:
    runs-on: macos-latest  # Ensures macOS is used for iOS builds
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Cache Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: flutter-macos-stable-3.29.0-arm64
          restore-keys: |
            flutter-macos-stable-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          cache: true

      - name: Check Flutter Version
        run: flutter --version  # ✅ Debug step to check installed version

      # ✅ Cache Dart & Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Dart Version
        run: dart --version  # ✅ Debug step to confirm Dart version

      # ✅ Cache CocoaPods to speed up iOS builds
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      # ✅ Ensure iOS Directory & Generate Podfile if Missing
      - name: Ensure iOS directory & generate Podfile if missing
        run: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi
          if [ ! -f "ios/Podfile" ]; then
            flutter pub get
            cd ios && pod init && cd ..
          fi

      # ✅ Install CocoaPods Dependencies
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          test -f Podfile || pod init  # Ensure Podfile exists
          pod install --repo-update

      - name: Build iOS (No Codesign)
        env:
          APP_STORE_TOKEN: ${{ secrets.IOS_BUILD }}  # Ensure correct secret name
        run: flutter build ios --no-codesign


        # # publish to Releases
        # - name: Push to Releases
        # uses: ncipollo/release-action@v1


      # ✅ Upload the IPA file as an artifact
      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app



      - name: Publish on GitHub Workflow
        uses: ncipollo/release-action@v1
        with:
          name: ios-build
          artifacts: build/ios/iphoneos/Runner.app
          tag: v1.0.${{ github.run_number }} 
